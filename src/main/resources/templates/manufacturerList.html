<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<title>Valmistajalista</title>
</head>
<body>
<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
	<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
	<h1>Valmistajat</h1>
	<table class="table table-stiped">
		<tbody>
		
			<tr>
				<td><b>Nimi</b></td>
				<td></td>
				<td></td>
				
			</tr>
			<tr th:each = "manufacturerList : ${manufacturers}">
				<td th:text="${manufacturerList.manufacturerName}"></td>

					<td><a th:href="@{/deleteManufacturer/{id}/{name}(id=${manufacturerList.manufacturerId}, name=${manufacturerList.manufacturerName})}" class="btn btn-danger">Delete</a></td> 
					<td><a th:href="@{/editManufacturer/{id}(id=${manufacturerList.manufacturerId})}" class="btn btn-success">Edit</a></td>  
				
			</tr>
		
		</tbody>
	</table>
	<a href="/addManufacturer" class="btn btn-primary">Lis채채 valmistaja</a> 
	<a href="/home" class="btn btn-primary">Palaa p채채sivulle</a>
	
</body>
</html>
