<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<title>Muokkaa valmistajaa</title>
</head>
<body>
<h1>Muokkaa valmistajan tietoja</h1>
<div>
	 <form th:object="${manufacturer}" th:action="@{../saveManufacturer}" action="#" method="post" > 
	 	<div class="col-md-3">
	 	 <label for="id"></label>
	 	 <input type="hidden" id="id" th:field="*{manufacturerId}"  class="form-control" />
		 <label for="manufacturerName">Nimi:</label>
		 <input type="text" th:field="*{manufacturerName}" class="form-control"/>
		</div>
		<input type="submit" value="Save" class="btn btn-success"></input>
	 </form>
</div>

</body>
</html>
