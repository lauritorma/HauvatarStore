<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HauvatarStore</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align:center; color:black; margin:50px 0px 50px; width:100%; "><b>Tervetuloa Hauvattareen!</b></h1>
	<div th:if="${param.error}">
		<p>Invalid username or password.</p>
	</div>
	<div th:if="${param.logout}">
		<p>You have signed out.</p>
	</div>
	
	<div style=" padding:10px; margin:auto; width:100%; display:inline-block; ">
	<h2 style="text-align: center; width:100%; margin-bottom:20px;">Kirjaudu sisään kauppaan</h2>
	
	<form style="text-align:center;" th:action="@{/login}" method="post">
		<label style=" display: block; width: 100%;"><input  placeholder="Käyttäjänimi" type="text" name="username" /> </label>
		<div style="clear: both; display: block; width: 100%;"></div>
		<label style=" display: block; width: 100%;"><input placeholder="Salasana" type="password" name="password" /> </label>
		<div style="clear: both; display: block; width: 100%;"></div>
		<button style="max-width:100%; margin-top:10px;" class="btn btn-primary" type="submit" value="Sign In" >Kirjaudu</button> 
	
	</form>
	</div>
</body>
</html>
